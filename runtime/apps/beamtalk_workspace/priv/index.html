<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Beamtalk Workspace</title>
<link rel="stylesheet" href="/static/workspace.css">
</head>
<body>

<header>
  <h1>Beamtalk Workspace</h1>
  <span id="status">Disconnected</span>
</header>

<div id="auth-panel">
  <label for="cookie-input">Cookie:</label>
  <input id="cookie-input" type="password" placeholder="Paste workspace cookie (~/.beamtalk/workspaces/…/cookie)">
  <button id="connect-btn" onclick="connect()">Connect</button>
</div>

<main>
  <div class="pane" id="workspace-pane">
    <div class="pane-header">Workspace</div>
    <div class="pane-content" id="repl-output"></div>
    <div id="eval-panel">
      <textarea id="eval-input" rows="2" placeholder="Beamtalk expression… (Ctrl+Enter to eval)" disabled></textarea>
      <button id="send-btn" onclick="sendEval()" disabled>Do It</button>
      <button onclick="sendInspect()" disabled id="inspect-btn">Inspect It</button>
    </div>
  </div>

  <div class="pane" id="transcript-pane">
    <div class="pane-header">Transcript</div>
    <div class="pane-content" id="transcript"><span id="transcript-empty" class="pane-empty">Transcript output appears here…</span></div>
  </div>

  <div class="pane" id="editor-pane">
    <div class="pane-header">Editor</div>
    <div id="editor-area">
      <textarea id="editor-input" placeholder="// Enter Beamtalk class definitions here…&#10;// Press Load or Ctrl+Shift+Enter to compile"></textarea>
      <div id="editor-toolbar">
        <span id="editor-status"></span>
        <button id="load-btn" onclick="loadSource()" disabled>Load</button>
      </div>
    </div>
  </div>

  <div class="pane" id="inspector-pane">
    <div class="pane-header">Inspector</div>
    <div class="pane-content" id="inspector"><span id="inspector-empty" class="pane-empty">Inspect results appear here…</span></div>
  </div>
</main>

<script src="/static/workspace.js"></script>
</body>
</html>
