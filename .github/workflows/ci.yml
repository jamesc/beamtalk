name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          rebar3-version: '3.23'

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --all-targets

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Test
        run: cargo test --all-targets -- --skip erlang_runtime_unit_tests

      - name: Test Erlang runtime (unit tests)
        run: |
          cd runtime
          rebar3 eunit --module=beamtalk_actor_tests,beamtalk_future_tests,beamtalk_repl_tests,beamtalk_e2e_tests

      - name: Test Erlang runtime (integration tests)
        run: |
          # Start compiler daemon in background
          ./target/debug/beamtalk daemon start --foreground &
          DAEMON_PID=$!
          
          # Ensure cleanup happens even if tests fail
          cleanup() {
            kill $DAEMON_PID 2>/dev/null || true
          }
          trap cleanup EXIT
          
          # Wait for daemon to initialize and verify it stays alive
          # Poll for up to 10 seconds to ensure daemon is ready
          echo "Waiting for daemon to initialize..."
          for i in $(seq 1 10); do
            if ! kill -0 "$DAEMON_PID" 2>/dev/null; then
              echo "Daemon process exited before integration tests could run"
              exit 1
            fi
            # Check if socket is ready (daemon creates ~/.beamtalk/daemon.sock)
            if [ -S "$HOME/.beamtalk/daemon.sock" ]; then
              echo "Daemon is ready (socket exists)"
              break
            fi
            sleep 1
          done
          
          # Final verification that daemon is still running
          if ! kill -0 "$DAEMON_PID" 2>/dev/null; then
            echo "Compiler daemon failed to start or exited prematurely"
            exit 1
          fi
          
          # Run integration tests
          cd runtime
          rebar3 eunit --module=beamtalk_repl_integration_tests

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          rebar3-version: '3.23'

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-
            ${{ runner.os }}-cargo-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate Rust coverage
        run: |
          cargo llvm-cov --all-targets --workspace --lcov --output-path lcov.info \
            -- --skip commands::build::tests::test_build_single_file \
               --skip commands::build::tests::test_build_multiple_files \
               --skip commands::run::tests::test_run_calls_build \
               --skip erlang_runtime_unit_tests
          # Generate Cobertura format for CodeCoverageSummary action
          cargo llvm-cov --all-targets --workspace --cobertura --output-path coverage.cobertura.xml \
            -- --skip commands::build::tests::test_build_single_file \
               --skip commands::build::tests::test_build_multiple_files \
               --skip commands::run::tests::test_run_calls_build \
               --skip erlang_runtime_unit_tests

      - name: Generate Erlang coverage
        run: |
          cd runtime
          rebar3 eunit --module=beamtalk_actor_tests,beamtalk_future_tests,beamtalk_repl_tests,beamtalk_e2e_tests --cover
          rebar3 cover --verbose
          rebar3 covertool generate

      - name: Rust Coverage Summary
        id: rust_coverage
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.cobertura.xml
          badge: true
          format: markdown
          output: both

      - name: Erlang Coverage Summary
        id: erlang_coverage
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: runtime/_build/test/covertool/beamtalk_runtime.covertool.xml
          badge: true
          format: markdown
          output: both

      - name: Add Coverage to Job Summary
        run: |
          echo "## ğŸ“Š Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Rust Coverage" >> $GITHUB_STEP_SUMMARY
          cat code-coverage-results.txt >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Badge:** ${{ steps.rust_coverage.outputs.badge }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Erlang Coverage" >> $GITHUB_STEP_SUMMARY
          # Extract Erlang coverage from covertool output
          if [ -f runtime/_build/test/covertool/beamtalk_runtime.covertool.xml ]; then
            erlang_coverage=$(grep -oP 'line-rate="\K[^"]+' runtime/_build/test/covertool/beamtalk_runtime.covertool.xml | head -1 | awk '{printf "%.2f%%", $1 * 100}')
            echo "**Overall Line Coverage:** $erlang_coverage" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Coverage Thresholds
        run: |
          # Extract Rust line coverage percentage
          rust_coverage=$(grep -oP 'Line Rate: \K[0-9.]+' code-coverage-results.txt | head -1)
          
          # Extract branch coverage percentage
          rust_branch=$(grep -oP 'Branch Rate: \K[0-9.]+' code-coverage-results.txt | head -1)
          
          echo "Rust Line Coverage: ${rust_coverage}%"
          echo "Rust Branch Coverage: ${rust_branch}%"
          
          # Check thresholds (using bc for floating point comparison)
          if command -v bc &> /dev/null; then
            if (( $(echo "$rust_coverage < 70.0" | bc -l) )); then
              echo "âŒ FAILURE: Rust line coverage ${rust_coverage}% is below 70% threshold"
              exit 1
            fi
            if (( $(echo "$rust_branch < 80.0" | bc -l) )); then
              echo "âš ï¸ WARNING: Rust branch coverage ${rust_branch}% is below 80% threshold"
              echo "This will become a failure in future releases"
            fi
          fi
          
          echo "âœ… Coverage thresholds met"

      - name: Add PR Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ## ğŸ“Š Code Coverage Report
            
            ### Rust Coverage
            ${{ steps.rust_coverage.outputs.badge }}
            
            <details>
            <summary>Details</summary>
            
            $(cat code-coverage-results.md)
            
            </details>
            
            ### Erlang Coverage
            ${{ steps.erlang_coverage.outputs.badge }}
            
            <details>
            <summary>Details</summary>
            
            $(cat code-coverage-results.md)
            
            </details>
