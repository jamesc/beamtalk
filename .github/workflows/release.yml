        with:
          name: beamtalk-${{ steps.version.outputs.version }}-macos-arm64
          path: |
            ${{ steps.package.outputs.archive }}
            ${{ steps.package.outputs.archive }}.sha256
          retention-days: 7

  # ─── Full distribution (Windows x86_64) ────────────────────────────────
  windows-x86_64:
    # Pin to 2022: erlef/setup-beam@v1 doesn't support win25 (windows-2025) yet
    runs-on: windows-2022
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        shell: bash
        run: scripts/ci/determine-version.sh "${{ github.event_name }}" "${{ github.event.release.tag_name }}" "${{ inputs.tag }}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          rebar3-version: '3.23'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Erlang/rebar3 artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/rebar3
            runtime/_build
            ~/.rebar3
          key: ${{ runner.os }}-erlang-${{ hashFiles('runtime/rebar.config', 'runtime/apps/beamtalk_runtime/src/**', 'runtime/apps/beamtalk_runtime/include/**') }}-otp-27.0-rebar3-3.23
          restore-keys: |
            ${{ runner.os }}-erlang-otp-27.0-

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build Rust (release)
        run: cargo build --all-targets --release --quiet

      - name: Build Erlang runtime
        shell: bash
        run: cd runtime && rebar3 compile

      - name: Build standard library
        shell: bash
        run: |
          ./target/release/beamtalk.exe build-stdlib

      - name: Smoke test
        run: ./target/release/beamtalk.exe --version
        shell: bash

      - name: Package zip
        id: package
        shell: bash
        run: scripts/ci/package-release.sh "${{ steps.version.outputs.version }}" windows-x86_64

      - name: Upload release asset
        if: github.event_name == 'release'
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ steps.version.outputs.tag }}" \
            "${{ steps.package.outputs.archive }}" \
            "${{ steps.package.outputs.archive }}.sha256" \
            --clobber

      - name: Upload artifact (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v6
        with:
          name: beamtalk-${{ steps.version.outputs.version }}-windows-x86_64
          path: |
            ${{ steps.package.outputs.archive }}
            ${{ steps.package.outputs.archive }}.sha256
          retention-days: 7

  # ─── VS Code extension (delegated to release-vscode.yml) ────────────────
  vscode-extension:
    uses: ./.github/workflows/release-vscode.yml
    with:
      publish: ${{ github.event_name == 'release' }}
    secrets:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
