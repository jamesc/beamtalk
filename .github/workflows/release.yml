name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v0.1.0). Defaults to latest release tag.'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          fi
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Building release: ${VERSION}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          rebar3-version: '3.23'

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Cache Erlang/rebar3 artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/rebar3
            runtime/_build
            ~/.rebar3
          key: ${{ runner.os }}-erlang-${{ hashFiles('runtime/rebar.config', 'runtime/apps/beamtalk_runtime/src/**', 'runtime/apps/beamtalk_runtime/include/**') }}-otp-27.0-rebar3-3.23
          restore-keys: |
            ${{ runner.os }}-erlang-${{ hashFiles('runtime/rebar.config') }}-otp-27.0-rebar3-3.23
            ${{ runner.os }}-erlang-otp-27.0-

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Build distribution
        run: just dist

      - name: Smoke test
        run: just test-install

      - name: Package tarball
        id: package
        run: |
          ARCHIVE="beamtalk-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz"
          tar -czf "${ARCHIVE}" -C dist .
          echo "archive=${ARCHIVE}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Created ${ARCHIVE} ($(du -h "${ARCHIVE}" | cut -f1))"

      - name: Upload release asset
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ steps.version.outputs.tag }}" \
            "${{ steps.package.outputs.archive }}" \
            --clobber

      - name: Upload artifact (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v6
        with:
          name: beamtalk-${{ steps.version.outputs.version }}-linux-x86_64
          path: ${{ steps.package.outputs.archive }}
          retention-days: 7
