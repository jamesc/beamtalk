name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v0.1.0). Defaults to latest release tag.'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # â”€â”€â”€ Full distribution (Linux x86_64) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  linux-x86_64:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          fi
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Building release: ${VERSION}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          rebar3-version: '3.23'

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Cache Erlang/rebar3 artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/rebar3
            runtime/_build
            ~/.rebar3
          key: ${{ runner.os }}-erlang-${{ hashFiles('runtime/rebar.config', 'runtime/apps/beamtalk_runtime/src/**', 'runtime/apps/beamtalk_runtime/include/**') }}-otp-27.0-rebar3-3.23
          restore-keys: |
            ${{ runner.os }}-erlang-${{ hashFiles('runtime/rebar.config') }}-otp-27.0-rebar3-3.23
            ${{ runner.os }}-erlang-otp-27.0-

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Build distribution
        run: just dist

      - name: Smoke test
        run: just test-install

      - name: Package tarball
        id: package
        run: |
          ARCHIVE="beamtalk-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz"
          tar -czf "${ARCHIVE}" -C dist .
          echo "archive=${ARCHIVE}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Created ${ARCHIVE} ($(du -h "${ARCHIVE}" | cut -f1))"

      - name: Upload release asset
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ steps.version.outputs.tag }}" \
            "${{ steps.package.outputs.archive }}" \
            --clobber

      - name: Upload artifact (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v6
        with:
          name: beamtalk-${{ steps.version.outputs.version }}-linux-x86_64
          path: ${{ steps.package.outputs.archive }}
          retention-days: 7

  # â”€â”€â”€ Cross-compile beamtalk-lsp for per-platform VS Code extensions â”€â”€â”€
  build-lsp:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
            vsce-target: linux-x64
          - os: ubuntu-latest
            rust-target: aarch64-unknown-linux-gnu
            vsce-target: linux-arm64
            cross: true
          - os: macos-13
            rust-target: x86_64-apple-darwin
            vsce-target: darwin-x64
          - os: macos-latest
            rust-target: aarch64-apple-darwin
            vsce-target: darwin-arm64
          - os: windows-latest
            rust-target: x86_64-pc-windows-msvc
            vsce-target: win32-x64
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Install cross (Linux ARM64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust-target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust-target }}-cargo-release-

      - name: Build beamtalk-lsp
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --bin beamtalk-lsp --target ${{ matrix.rust-target }}
          else
            cargo build --release --bin beamtalk-lsp --target ${{ matrix.rust-target }}
          fi
        shell: bash

      - name: Upload LSP binary
        uses: actions/upload-artifact@v6
        with:
          name: lsp-${{ matrix.vsce-target }}
          path: target/${{ matrix.rust-target }}/release/beamtalk-lsp${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 1

  # â”€â”€â”€ Package per-platform VS Code extensions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  package-vscode:
    needs: build-lsp
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        vsce-target: [linux-x64, linux-arm64, darwin-x64, darwin-arm64, win32-x64]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download LSP binary
        uses: actions/download-artifact@v6
        with:
          name: lsp-${{ matrix.vsce-target }}
          path: editors/vscode/bin

      - name: Prepare binary
        run: |
          ls -la editors/vscode/bin/
          chmod +x editors/vscode/bin/beamtalk-lsp* || true
        shell: bash

      - name: Build extension
        run: |
          cd editors/vscode
          npm install --quiet
          npm run compile
          ln -sf ../../LICENSE LICENSE
          npx --yes @vscode/vsce package --target ${{ matrix.vsce-target }} --out ../../beamtalk-${{ matrix.vsce-target }}.vsix
          rm -f LICENSE
          rm -rf bin

      - name: Upload VSIX
        uses: actions/upload-artifact@v6
        with:
          name: vsix-${{ matrix.vsce-target }}
          path: beamtalk-${{ matrix.vsce-target }}.vsix
          retention-days: 7

  # â”€â”€â”€ Publish VS Code extensions to marketplace â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-vscode:
    needs: package-vscode
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'release'
    steps:
      - name: Download all VSIXs
        uses: actions/download-artifact@v6
        with:
          pattern: vsix-*
          merge-multiple: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          npx --yes @vscode/vsce publish --packagePath \
            beamtalk-linux-x64.vsix \
            beamtalk-linux-arm64.vsix \
            beamtalk-darwin-x64.vsix \
            beamtalk-darwin-arm64.vsix \
            beamtalk-win32-x64.vsix
