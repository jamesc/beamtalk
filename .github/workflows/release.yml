# Compiler/Runtime Release Pipeline
# ===================================
# Builds platform-specific distribution archives bundling Rust binaries and
# Erlang BEAM runtime files, then uploads them to GitHub Releases.
#
# The VS Code extension has its own pipeline (release-vscode.yml) because:
#   1. VS Code Marketplace is a different distribution channel
#   2. Extension versioning may diverge from compiler versioning
#   3. LSP-only bugfixes can ship without a full compiler release
#
# On a full release (tag push), this workflow triggers release-vscode.yml
# via workflow_call to build and publish the extension automatically.
#
# Related: release-vscode.yml (VS Code extension distribution)
# Issue: BT-717

name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v0.1.0). Defaults to latest release tag.'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─── Full distribution (Linux x86_64) ─────────────────────────────────
  linux-x86_64:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: scripts/ci/determine-version.sh "${{ github.event_name }}" "${{ github.event.release.tag_name }}" "${{ inputs.tag }}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          rebar3-version: '3.23'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Cache Erlang/rebar3 artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/rebar3
            runtime/_build
            ~/.rebar3
          key: ${{ runner.os }}-erlang-${{ hashFiles('runtime/rebar.config', 'runtime/apps/beamtalk_runtime/src/**', 'runtime/apps/beamtalk_runtime/include/**') }}-otp-27.0-rebar3-3.23
          restore-keys: |
            ${{ runner.os }}-erlang-${{ hashFiles('runtime/rebar.config') }}-otp-27.0-rebar3-3.23
            ${{ runner.os }}-erlang-otp-27.0-

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Build distribution
        run: just dist

      - name: Smoke test
        run: just test-install

      - name: Package tarball
        id: package
        run: scripts/ci/package-release.sh "${{ steps.version.outputs.version }}" linux-x86_64

      - name: Upload release asset
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ steps.version.outputs.tag }}" \
            "${{ steps.package.outputs.archive }}" \
            "${{ steps.package.outputs.archive }}.sha256" \
            --clobber

      - name: Upload artifact (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v6
        with:
          name: beamtalk-${{ steps.version.outputs.version }}-linux-x86_64
          path: |
            ${{ steps.package.outputs.archive }}
            ${{ steps.package.outputs.archive }}.sha256
          retention-days: 7

  # ─── Full distribution (macOS x86_64) ──────────────────────────────────
  macos-x86_64:
    runs-on: macos-15-intel
    timeout-minutes: 30
