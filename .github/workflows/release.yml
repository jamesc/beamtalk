        with:
          name: beamtalk-${{ steps.version.outputs.version }}-macos-x86_64
          path: |
            ${{ steps.package.outputs.archive }}
            ${{ steps.package.outputs.archive }}.sha256
          retention-days: 7

  # ─── Full distribution (macOS ARM64) ──────────────────────────────────
  macos-arm64:
