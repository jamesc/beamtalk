[package]
name = "beamtalk-mcp"
description = "MCP server for beamtalk REPL â€” agent interaction with live objects"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
readme = "README.md"
keywords = ["mcp", "beam", "smalltalk", "repl"]
categories = ["development-tools"]

[[bin]]
name = "beamtalk-mcp"
path = "src/main.rs"

[dependencies]
# why: MCP SDK for Model Context Protocol server implementation
rmcp = { version = "0.16", features = ["server", "macros", "transport-io", "schemars"] }

# Async runtime
tokio = { version = "1", features = ["macros", "rt-multi-thread", "io-std", "io-util", "net", "process", "sync", "signal", "time"] }

# Serialization
serde.workspace = true
serde_json.workspace = true

# CLI
clap.workspace = true

# System directories (workspace discovery)
dirs.workspace = true

# Cryptography (workspace ID generation)
sha2.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

# why: WebSocket client for REPL protocol (ADR 0020)
tokio-tungstenite.workspace = true
# why: Stream/Sink combinators for WebSocket I/O
futures-util = "0.3"

[lints]
workspace = true
